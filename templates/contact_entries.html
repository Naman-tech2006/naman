<!-- contact_entries.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Contact Entries</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        thead {
            background-color: #007bff;
            color: white;
        }

        th,
        td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: rgb(220, 219, 219);
        }

        th:first-child,
        td:first-child {
            text-align: center;
            width: 60px;
        }

        .navigate-btn {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        .navigate-btn:hover {
            background-color: #0056b3;
        }

        .action-btn {
            background-color: #17a2b8;
            border: none;
            color: white;
            padding: 6px 12px;
            margin-right: 4px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .action-btn:hover {
            background-color: #138496;
        }

        .action-btn.delete {
            background-color: #dc3545;
        }

        .action-btn.delete:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <h1>Contact Entries üìã</h1>
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Email</th>
                <th>phone</th>
                <th>Password</th>
                <th>Edit‚úèÔ∏è</th>
                <!-- Add more fields as needed -->
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ entry.name }}</td>
                <td>{{ entry.email }}</td>
                <td>{{ entry.phone }}</td>
                <td>######</td>
                <td>
                    <!-- Update Button -->
                    <form action="{% url 'update_contact' entry.id %}" method="get" style="display:inline;">
                        <button type="submit" class="action-btn">‚úèÔ∏èEdit</button>
                    </form>

                    <!-- Delete Button -->
                    <form action="{% url 'delete_contact' entry.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="action-btn delete">üóëÔ∏èDelete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div style="text-align: center; margin-bottom: 20px;">
        <form action="{% url 'home' %}" method="get">
            <button type="submit" class="navigate-btn">Register New User ‚úèÔ∏è</button>
        </form>
    </div>
</body>

</html>
