<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Entries</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c3ecf7, #f5d6f0);
            margin: 0;
            padding: 40px 20px;
            color: #333;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #444;
            font-size: 32px;
            animation: slideUp 1s ease-in-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        table {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto 30px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1.2s ease;
        }

        thead {
            background: #007bff;
            color: white;
        }

        th,
        td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
            transition: background 0.3s;
        }

        th:first-child,
        td:first-child {
            text-align: center;
            width: 60px;
        }

        .action-btn {
            padding: 8px 14px;
            margin: 2px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s ease, background 0.3s;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .action-btn.delete {
            background-color: #dc3545;
            color: white;
        }

        .action-btn.delete:hover {
            background-color: #c82333;
        }

        .action-btn.edit {
            background-color: #17a2b8;
            color: white;
        }

        .action-btn.edit:hover {
            background-color: #138496;
        }

        .navigate-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .navigate-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>üìã Contact Entries</h1>

    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Password</th>
                <th>Edit ‚úèÔ∏è</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ entry.name }}</td>
                <td>{{ entry.email }}</td>
                <td>{{ entry.phone }}</td>
                <td>######</td>
                <td>
                    <!-- Update Button -->
                    <form action="{% url 'update_contact' entry.id %}" method="get" style="display:inline;">
                        <button type="submit" class="action-btn">‚úèÔ∏èEdit</button>
                    </form>

                    <!-- Delete Button -->
                    <form action="{% url 'delete_contact' entry.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="action-btn delete">üóëÔ∏èDelete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div style="text-align: center; margin-bottom: 20px;">
        <form action="{% url 'home' %}" method="get">
            <button type="submit" class="navigate-btn">Register New User ‚úèÔ∏è</button>
        </form>
    </div>
</body>

</html>
