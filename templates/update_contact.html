<h2>Update Contact Entry</h2>
<form method="post" class="update-form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="save-btn">Save Changes</button>
</form>

<style>
  .update-form {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    font-family: Arial, sans-serif;
  }

  .update-form p {
    margin-bottom: 15px;
  }

  .update-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #333;
  }

  .update-form input,
  .update-form textarea,
  .update-form select {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 14px;
  }

  .save-btn {
    background-color: #28a745; /* Bootstrap green */
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .save-btn:hover {
    background-color: #218838;
  }
</style>
